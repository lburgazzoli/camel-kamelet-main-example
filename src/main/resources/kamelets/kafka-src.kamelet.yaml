apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: kafka-src
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Kafka Source"
    required:
      - topic
      - user
      - password
    properties:
      topic:
        title: topics
        type: string
      user:
        title: user
        type: string
      password:
        title: password
        type: string
  dependencies:
    - camel:kafka
    - camel:kamelet
    - mvn:org.apache.kafka:kafka-clients:2.6.0
  flow:
    from:
      uri: "kafka:{{topic}}"
      parameters:
        brokers: "{{bootstrapServers}}"
        securityProtocol: "SASL_SSL"
        saslMechanism: "PLAIN"
        saslJaasConfig: "org.apache.kafka.common.security.plain.PlainLoginModule required username='{{user}}' password='{{password}}';"
      steps:
        - to: "kamelet:sink"
